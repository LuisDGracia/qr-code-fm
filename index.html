<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main-container light_gray">
        <section class="card white">
            <div class="card__qr">
                <figure>
                    <img src="./images/image-qr-code.png" alt="Frontend mentor qr code">
                </figure>
            </div>
            <div class="card__header">
                <p>Improve your front-end<br>skills by building projects</p>
            </div>
            <div class="card__body text-gray">
                Scan the <abbr>QR</abbr> code to visit Frontend Mentor and take your coding skills to the next level
            </div>
        </section>
    </main>
</body>
</html>
